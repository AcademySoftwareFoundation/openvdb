sudo: required

dist: trusty

notifications:
  email:
    recipients:
      - openvdbpoints@dneg.com

language:
  - cpp

os:
  - linux

compiler:
  - gcc
  - clang

env:
  - HOUDINI_BUILD=none
  - HOUDINI_BUILD=houdini-14.0.395-linux_x86_64_gcc4.8
  - HOUDINI_BUILD=houdini-15.0.244.16-linux_x86_64_gcc4.8

before_install:
  - pip install --user codecov

install:
  - bash .travis.run pre_install $HOUDINI_BUILD
  - bash .travis.run install $HOUDINI_BUILD

script:
  - bash .travis.run script $HOUDINI_BUILD

after_success:
  - codecov
